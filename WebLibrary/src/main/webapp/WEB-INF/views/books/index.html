<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
	<a th:href="@{books/{id}(id=${book.getBookId()})}" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfWriting()}">Book</a>
</div>

<br/>
<hr/>

<a href="books/new">Add new book</a>
<br/>
<a href="people">View readers</a>
<br/>
<a href="books/search">Search book</a>

</body>
</html>
