<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

	<label for="title">Enter title: </label>
	<input type="text" th:field="*{title}" id="title"/>
	<div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid title</div>
	
	<br/>
	
	<label for="author">Enter author: </label>
	<input type="text" th:field="*{author}" id="author"/>
	<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Invalid author</div>
	
	<br/>
	
	<label for="yearOfWriting">Enter year of writing: </label>
	<input type="text" th:field="*{yearOfWriting}" id="yearOfWriting"/>
	<div style="color:red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Invalid year of writing</div>
	
	<br/>
	
	<input type="submit" value="Add"/>

</form>

</body>
</html>
